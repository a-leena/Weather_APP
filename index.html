<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <style>
        body {
            margin: 2.5%;
            text-align: center;
            font-family: 'Gill Sans MT';
        }

        #cityLabel {
            padding: 1%;
            font-weight: bold;
        }

        #city {
            margin: 1%;
            padding: 0.25% 0%;
        }

        #submit {
            font-size: medium;
            font-family: 'Gill Sans MT';
            font-weight: 525;
        }
    </style>
</head>

<body>
    <h1>My Weather App</h1>
    <br>
    <form action="/" method="post">
        <label for="city" id="cityLabel">City</label>
        <input type="text" name="city" id="city"><br><br>
        <button type="submit" name="submit" id="submit" onclick="getWeather()">Get Weather</button>
    </form>
    <br><br>
</body>

</html>
