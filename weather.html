<!DOCTYPE html>
<html>

<head>
    <title>Weather Details</title>
    <style>
        body {
            margin: 2.5%;
            text-align: center;
            font-family: 'Gill Sans MT';
        }

        #data {
            background-color: lightslategray;
            width: 750px;
            height: 300px;
            margin-left: 18%;
        }
   
    </style>
    <script>
        function getWeather() {
            var locVal = document.getElementById('location').value;
            document.getElementById('location').innerHTML = locVal
        }
        getWeather()
    </script>
</head>

<body>
    <h1>Weather Details</h1>
    <br>
    <div name="data" id="data">
        <p id="location" name="location"></p>
        <p id="temp" name="temp"></p>
        <p id="desc" name="desc"></p>
        <img src="" alt="weather icon" id="icon" name="icon">
    </div>
</body>

</html>
